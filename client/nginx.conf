events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Frontend Server Configuration
    server {
        listen 80;
        server_name clientt-w4arsp4ahq-uc.a.run.app;  # Your frontend domain

        # Root directory for the frontend application
        location / {
            root   /path/to/your/frontend;   # Path to your frontend build directory
            index  index.html index.htm;
            try_files $uri /index.html;  # For SPA routing
        }

        # Reverse Proxy Configuration for Backend API
        location /api/ {
            proxy_pass https://backendd-w4arsp4ahq-uc.a.run.app;  # Your backend URL
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow cookies to be set from backend in a cross-origin context
            proxy_cookie_path / "/; secure; HttpOnly; SameSite=None";
        }

        # Error Pages
        error_page  500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # Additional server blocks can be added here for other domains/subdomains
}