steps:
    # build the container image
    - name: 'gcr.io/cloud-builders/docker'
      args: [ 'build', '-t', 'gcr.io/insider-hoods321/clientt', '.' ]
    # push the container image to gcr
    - name: 'gcr.io/cloud-builders/docker'
      args: [ 'push', 'gcr.io/insider-hoods321/clientt']
      # Deploy container image to Cloud Run
    - name: "gcr.io/cloud-builders/gcloud"
      args: ['run', 'deploy', 'clientt', '--image', 'gcr.io/insider-hoods321/clientt', '--region', 'europe-west4', '--platform', 'managed', '--allow-unauthenticated']

      